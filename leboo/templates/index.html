<!doctype html>
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>LeBoo</title>
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/static/js/jquery.leanModal.min.js"></script>
<!-- jQuery plugin leanModal under MIT License http://leanmodal.finelysliced.com.au/ -->

</head>

<body>
	<div id="topbar">
		<a href="">LeBoo</a>
	</div>
	<div id="w">
		<div id="content">
			<h1>Welcome to the Site!</h1>
			<ul>
				<li><a href="#lentModal" id = "lentLink">I Lent</a></li>
				<li><a href="#loginmodal" id = "borrowLink">I Borrowed</a></li>
				<li>
					<form id="searchForm">
						<span><input type="text" class="search square" 
							placeholder="Search..."> <input type="button" id="searchButton"
							value="Search"></span>
					</form>
				<li>
			</ul>
			<p>Just click the login link below to expand the modal window.
				This is only a demo so the input form will not load anything, but it
				is easy to connect into a backend system.</p>
			<center>
				<a href="#loginmodal" class="flatbtn" id="modaltrigger">Modal
					Login</a>
			</center>

		</div>
	</div>
	
	
	<div id="loginmodal" style="display: none;">
		<h1>User Login</h1>
		<form id="loginform" name="loginform" method="post"
			action="index.html">
			<label for="username">Username:</label> <input type="text"
				name="username" id="username" class="txtfield" tabindex="1">

			<label for="password">Password:</label> <input type="password"
				name="password" id="password" class="txtfield" tabindex="2">	

			<div class="center">
				<input type="submit" name="loginbtn" id="loginbtn"
					class="flatbtn-blu hidemodal" value="Log In" tabindex="3">
			</div>
		</form>
	</div>
	
	
	<div id="lentModal" style="display: none;">
		<h1>User Login</h1>
		<form id="loginform" name="loginform" method="post"
			action="index.html">
			
			<label for="item">Item:</label> <input type="text"
				name="item" id="item" class="txtfield" tabindex="4">
				
			<label for="quantity">Quantity:</label> <input type="text"
				name="quantity" id="quantity" class="txtfield" tabindex="1">

			<label for="password">Password:</label> <input type="password"
				name="password" id="password" class="txtfield" tabindex="2">

			<div class="center">
				<input type="submit" name="loginbtn" id="loginbtn"
					class="flatbtn-blu hidemodal" value="Log In" tabindex="3">
			</div>
		</form>
	</div>
	
	
	<script type="text/javascript">
	$(function() {
		$('#loginform').submit(function(e) {
			return false;
		});

		$('#modaltrigger').leanModal({
			top : 110,
			overlay : 0.45,
			closeButton : ".hidemodal"
		});
		
		$('#lentLink').leanModal({
			top : 110,
			overlay : 0.45,
			closeButton : ".hidemodal"
		});
		
		$('#borrowLink').leanModal({
			top : 110,
			overlay : 0.45,
			closeButton : ".hidemodal"
		});
	});
</script>
</body>
</html>
